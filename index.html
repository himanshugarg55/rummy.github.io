 <script>
	const successCallback =(position)=>{
	console.log('GetWebGLLocationSuccess_'+position);
	 latt = position.coords.latitude;
     longi = position.coords.longitude;
	unityInstance.SendMessage('SocketIOManager', 'GetWebGLLocationLattValue', latt);
	unityInstance.SendMessage('SocketIOManager', 'GetWebGLLocationLongiValue', longi);
	};

	const errorCallback =(error)=>{
	console.error('GetWebGLLocationError_'+error);
	unityInstance.SendMessage('SocketIOManager', 'GetWebGLLocationError', 'Error_'+error);
	switch (error.code) {
                case error.PERMISSION_DENIED:
                    console.log("The application doesn't have the permission to make use of location services");
                    break;
                case error.POSITION_UNAVAILABLE:
                     console.log("The location of the device is uncertain");
                    break;
                case error.TIMEOUT:
                    console.log("The request to get user location timed out");
                    break;
                case error.UNKNOWN_ERROR:
                    console.log("Time to fetch location information exceeded the maximum timeout interval");
                    break;
            }
	};
	
	window.GetLocation = function()
	{
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(successCallback,errorCallback,{
				enableHighAccuracy:true,
				timeout:5000
			});
		}
		else{
			unityInstance.SendMessage('SocketIOManager', 'GetWebGLLocationError', 'Error_: geolocation error');
		}
		const id = navigator.geolocation.watchPosition(successCallback, errorCallback);
	}
</script>
